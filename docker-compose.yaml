volumes:
  postgres-data:
    external: true
services:
  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES= passpro
      - POSTGRES_PASSWORD= password
      - POSTGRES_USER= passpro
    ports:
      - 15432:5432

  fastapi:
    build:
      context: api
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
    environment:
      DATABASE_URL: postgresql://passpro:password@postgres:5432/passpro
      WAIT_HOSTS: postgres:5432
      SIGNING_KEY: eyJhbGciOiJIUzI1NiJ9eyJSb2xlIjoiQWRtaW4iLCJJc3N1ZXIiOiJJc3N1ZXIiLCJVc2VybmFtZSI6IkphdmFJblVzZSIsImV4cCI6MTY4NDcxNzgxNiwiaWF0IjoxNjg0NzE3ODE2fQik6vYGIZh2DG3lqJwnfYvDi0TnLpSbTq4rPayQplNZ8

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: ${REACT_APP_API_HOST}
